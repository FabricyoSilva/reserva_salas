{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border-t-8 border-indigo-600 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Nova Categoria de Sala</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Categoria</label>
            {{ form.nome }}
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition">
            Salvar Categoria
        </button>
        <a href="{% url 'dashboard_admin' %}" class="block text-center text-sm text-gray-500 hover:underline mt-4">
            Voltar para Gest√£o
        </a>
    </form>
</div>
{% endblock %}
