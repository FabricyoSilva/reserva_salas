{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Sistema de Reservas</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Salas Dispon√≠veis</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for sala in salas %}
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                <h2 class="text-xl font-semibold">{{ sala.nome }}</h2>
                <p class="text-gray-600">Capacidade: {{ sala.capacidade }} pessoas</p>
                <a href="{% url 'reservar_sala' %}"
                    class="mt-4 inline-block w-full text-center px-6 py-2.5 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold text-sm uppercase rounded-lg shadow-md hover:from-green-600 hover:to-green-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transform transition-all duration-200 active:scale-95">
                    Reservar agora
                </a>
            </div>
            {% empty %}
            <p>Nenhuma sala cadastrada no momento.</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
