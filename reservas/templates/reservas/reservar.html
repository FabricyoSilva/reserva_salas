{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Nova Reserva</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Confirmar Reserva
        </button>
    </form>
    <a href="{% url 'home' %}" class="block text-center mt-4 text-sm text-gray-500 hover:underline">Cancelar</a>
</div>
{% endblock %}
