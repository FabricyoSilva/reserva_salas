{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-600">
    <h2 class="text-2xl font-bold mb-6">Cadastrar Nova Sala</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Salvar Sala</button>
    </form>
</div>
{% endblock %}
