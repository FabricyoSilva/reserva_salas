{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Reserva de Salas</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border-t-8 border-blue-600">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Acessar o Sistema</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                Entrar
            </button>
            <div class="mt-6 text-center text-sm text-gray-600">
                Ainda não tem uma conta? 
                <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">Cadastre-se aqui</a>
            </div>
        </form>

        {% if form.errors %}
        <p class="mt-4 text-center text-red-500 text-sm">Usuário ou senha incorretos.</p>
        {% endif %}
    </div>
</body>
</html>
