{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro - Reserva de Salas</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md border-t-8 border-green-500">
        <h2 class="text-2xl font-bold text-center mb-8">Criar Nova Conta</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold">Cadastrar</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
            Já possui uma conta? 
            <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">Faça login aqui</a>
        </div>
    </div>
</body>
</html>
